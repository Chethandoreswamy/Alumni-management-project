        <form action="/searchevents" method="post">
        <div class="form-group">
          <label for="attendance">Enter the Name</label>
          <input type="text" class="form-control" name="name1" id="roll" placeholder="Use Small Letter">

          <br>

                <p class="card-text">{{bio.EventName}}<br></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="card-text">{{bio.date_of_conduct}}</div>

          <p class="card-text">{{row.EventName}}<br></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="card-text">Date: {{row.date_of_conduct}}</div> 
            <div class="card-text">Club : {{row.eventc}}</div>
            <div class="card-text">Headline : {{row.headline}}</div>

            <!-- <a href="/participates/{{row.eid}}"><button onclick="return confirm('Are you sure to participate in the event' )" class="btn btn-danger">Participate</button> </a> -->

            </div>
